<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* Basic styling for the body */
        body {
            background: #f0f0f0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        /* Navbar styling */
        header.navbar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header.navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        header.navbar a:hover {
            color: #ddd;
        }

        /* Container for content */
        .content {
            margin-top: 80px;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .card:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background-color: #E1BEE7;
            transition: all 0.5s;
            transform: scaleY(1);
            transform-origin: bottom;
        }

        .card:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background-color: #8E24AA;
            transform: scaleY(0);
            transition: all 0.5s;
            transform-origin: bottom;
        }

        .card:hover::after {
            transform: scaleY(1);
        }

        /* Profile image styling */
        .circle-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #8E24AA;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .circle-img:hover {
            transform: scale(1.1);
        }

        /* Badge styling */
        .pro-badge {
            display: inline-block;
            padding: 7px 20px;
            background-color: #6A1B9A;
            color: #ffffff;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* Font styling */
        .fonts {
            font-size: 16px;
            color: #666;
            margin: 20px 0;
        }

        /* Social icons styling */
        .social-list {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .social-list li {
            padding: 0 15px;
        }

        .social-list a {
            color: #8E24AA;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-list a:hover {
            color: #6A1B9A;
        }

        /* Button styling */
        .buttons a {
            border: 2px solid #8E24AA;
            color: #8E24AA;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .buttons a:hover {
            background-color: #8E24AA;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 20px;
            }

            .circle-img {
                width: 100px;
                height: 100px;
            }

            .social-list li {
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <a href="{{ url_for('profile_index') }}">Profile Diri</a>
        <a href="{{ url_for('microblog_index') }}">Micro Blog</a>
        <a href="{{ url_for('sertifikat_index') }}">Upload Sertifikat</a>
        <a href="{{ url_for('portfolio_index') }}">Portfolio</a>
        <a href="{{ url_for('chatbot_index') }}">Chat with Gemini</a>
        <a href="{{ url_for('login') }}">Login</a>
    </header>

    <!-- Content Container -->
    <div class="content">
        <div class="card">
            <!-- Profile Image -->
            <div class="text-center">
                <img src="{{ url_for('static', filename='image/foto.jpeg') }}" alt="Profile Image" class="circle-img">
            </div>
            <!-- Badge -->
            <div class="text-center">
                <span class="pro-badge">Pro</span>
            </div>
            <!-- User Information -->
            <h5 class="mt-2 mb-0">{{ user_data.name }}</h5>
            <span>{{ user_data.profession }}</span>
            <!-- Bio -->
            <div class="px-4 mt-3">
                <p class="fonts">{{ user_data.bio }}</p>
            </div>
            <!-- Social Media Links -->
            <ul class="social-list">
                <li><a href="https://www.facebook.com/kevin.aurelius.1" target="_blank"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/kevinas27" target="_blank"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com/in/kevin-aurelius-649a1b293/" target="_blank"><i class="fa fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>
</body>

</html>

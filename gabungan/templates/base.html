<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header.navbar {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header.navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header.navbar a:hover {
            color: #ddd;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="navbar">
        <a href="{{ url_for('profile_index') }}">Profile Diri</a>
        <a href="{{ url_for('microblog_index') }}">Micro Blog</a>
        <a href="{{ url_for('sertifikat_index') }}">Upload Sertifikat</a>
        <a href="{{ url_for('portfolio_index') }}">Portfolio</a>
        <a href="{{ url_for('chatbot_index') }}">Chat with Gemini</a>
    </header>
    <div class="container">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </div>
</body>
</html>
